<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ample LLC</title>
  <style>
    /* Reset + Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #fff; color: #111; line-height: 1.6; }
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    nav {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 3rem; z-index: 999; border-bottom: 1px solid #eee;
    }
    nav h1 { font-size: 1.3rem; font-weight: 600; }
    nav ul { display: flex; gap: 2rem; list-style: none; }
    nav ul li { font-size: 0.95rem; font-weight: 500; }

    /* Hero */
    .hero {
      height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; padding: 0 1rem;
      background: #f5f5f7;
    }
    .hero h2 { font-size: 3rem; font-weight: 700; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; color: #555; max-width: 700px; margin-bottom: 2rem; }
    .hero .btn {
      display: inline-block; padding: 0.8rem 2rem;
      background: #111; color: #fff; border-radius: 30px; font-weight: 500;
      transition: 0.3s;
    }
    .hero .btn:hover { background: #333; }

    /* Sections */
    section {
      padding: 6rem 2rem;
      max-width: 1100px; margin: auto;
      text-align: center;
    }
    section h3 { font-size: 2.2rem; margin-bottom: 1rem; }
    section p { color: #555; font-size: 1.05rem; max-width: 750px; margin: auto; }

    /* Cards */
    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 2rem; margin-top: 3rem;
    }
    .card {
      background: #fafafa; border-radius: 20px; padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }
    .card h4 { font-size: 1.3rem; margin-bottom: 0.8rem; }
    .card p { font-size: 0.95rem; color: #444; }

    /* Footer */
    footer {
      background: #111; color: #aaa; text-align: center;
      padding: 2rem 1rem; font-size: 0.9rem; margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h1>Ample LLC</h1>
    <ul>
      <li><a href="#real-estate">Real Estate</a></li>
      <li><a href="#ecommerce">E-commerce</a></li>
      <li><a href="#insurance">Insurance</a></li>
      <li><a href="#finance">Finance</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h2>Building Value. Creating Impact.</h2>
    <p>Ample LLC is a diversified holding company with investments in real estate, e-commerce, insurance, and finance. We focus on sustainable growth and innovation across industries.</p>
